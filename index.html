<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atmosphera</title>
  <meta name="description"
    content="Ambient Book Discovery Engine. Experience literature through the lens of atmosphere.">
  <meta property="og:title" content="Atmosphera">
  <meta property="og:description" content="Ambient Book Discovery Engine.">
  <meta property="og:url" content="https://atmosphera.com">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#0f172a">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --atmosphere-bg: linear-gradient(to bottom, #0f172a, #000000);
      --atmosphere-accent: #d4af37;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      background: var(--atmosphere-bg);
      transition: background 2s ease-in-out;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            'deep-bg': '#0f172a',
            'card-bg': '#1e293b',
            'accent-gold': '#d4af37',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'ken-burns': 'kenBurns 20s ease-in-out infinite alternate',
            'float': 'float 6s ease-in-out infinite',
            'shimmer': 'shimmer 2.5s infinite linear',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            kenBurns: {
              '0%': { transform: 'scale(1) translate(0, 0)' },
              '100%': { transform: 'scale(1.2) translate(-2%, -2%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

<body class="m-0 p-0 text-white selection:bg-accent-gold selection:text-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
