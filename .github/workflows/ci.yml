name: Atmosphera CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Type Check
        run: npx tsc --noEmit

      - name: Run Tests
        # Run tests in CI mode (non-watch)
        run: npm test -- --run

      - name: Production Build
        run: npm run build
        env:
          # In CI, we often need dummy keys if the build process references env vars, 
          # though Vite usually embeds them at build time. 
          # If your build fails due to missing keys, add them to GitHub Secrets.
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || 'dummy_key_for_build' }}
